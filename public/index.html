      <script>
        // Detect IE browser and redirect
        function is_IE() {
          return (window.navigator.userAgent.match(/MSIE|Trident/) !== null);
        }
        if(is_IE()){
          location.href = "https://strangersinmyhead.info/ie-warning/";
        }

            // If GA Cookie exist
        if (document.cookie.indexOf("_ga") >= 0){
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-GM78LQ0XZ2');
        }

        // Cookie Consent

        const cookieName = 'cookieconsent';
        const cookieValue = 'dismissed';
        document.addEventListener("DOMContentLoaded", function() {
        const checkCookie = getCookie("cookieconsent");
        if (checkCookie != "dismissed") {
          setTimeout(function(){ 
          document.getElementById('ga-popup').style.top = 0;
          }, 5000);
        } 
        });
        
        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }

        function declineCookie() {
          const date = new Date();
            date.setTime(date.getTime() + (30 * 24 * 60 * 60 * 1000));
            document.cookie = `${cookieName}=${cookieValue};expires=${date.toUTCString()};path=/;SameSite=Lax`;

          document.getElementById('ga-popup').style.top = '-120%';
        }
        function acceptCookie() {
          const date = new Date();
            date.setTime(date.getTime() + (365 * 24 * 60 * 60 * 1000));
            document.cookie = `${cookieName}=${cookieValue};expires=${date.toUTCString()};path=/;SameSite=Lax`;

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());
          gtag('config', 'G-GM78LQ0XZ2');
          document.getElementById('ga-popup').style.top = '-120%';
        }

      </script>
